# PURL configuration for http://purl.obolibrary.org/obo/ceph

idspace: CEPH
base_url: /obo/ceph

products:
- ceph.owl: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/ceph.owl
- ceph.obo: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/ceph.obo

term_browser: custom
example_terms:
- CEPH_0000256

entries:
- prefix: /about/
  replacement: https://www.ebi.ac.uk/ols/ontologies/ceph/terms?iri=http://purl.obolibrary.org/obo/
  tests:
  - from: /about/CEPH_0000256
    to: https://www.ebi.ac.uk/ols/ontologies/ceph/terms?iri=http://purl.obolibrary.org/obo/CEPH_0000256
- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/v
- prefix: /
  replacement: http://ontologies.berkeleybop.org/ceph/
